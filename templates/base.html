<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | Your Website Name</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>{{ title }}</h1>
            <nav aria-label="Main Navigation">
                <ul class="nav-list">
                    <li><a href="{{ url_for('admin.manage_domains') }}">Manage Domains</a></li>
                    <li><a href="{{ url_for('admin.manage_lists') }}">Manage Lists</a></li>
                    <!-- Additional links can be added here -->
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}
            <!-- Page-specific content will be injected here -->
            {% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ current_year }} Your Website Name. All rights reserved.</p>
            <nav aria-label="Footer Navigation">
                
            </nav>
        </div>
    </footer>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header, footer {
            background-color: #f5f5f5;
            padding: 15px 0;
        }

        header h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        .nav-list, .footer-nav {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        .nav-list a, .footer-nav a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-list a:hover, .footer-nav a:hover {
            color: #0056b3;
        }

        main {
            flex: 1;
            padding: 20px 0;
        }

        footer p {
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }

        footer nav {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5em;
            }

            .nav-list, .footer-nav {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</body>
</html>
